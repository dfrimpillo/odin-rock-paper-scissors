<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        
        <div id="header">ROCK PAPER SCISSORS</div>

        <div id="main">
            <div class="title">Player Choice
                <div class="imgContainer"><img id="playerImg" alt=""></div>
            </div>
           
            <div id="buttons">
                <img class="rock" src="rock.png" alt="">
                <img class="paper" src="paper.png" alt="">
                <img class="scissors" src="scissors.png" alt="">
            </div>
            <div class="title">Computer Choice
                <div class="imgContainer"><img id="compImg" alt=""></div>
            </div>
            
            
        </div>
        <div id="result"></div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
